<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Our Love App ğŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Our Love App ğŸ’–</h1>

  <!-- AUTH -->
  <div id="auth">
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <button onclick="signup()">Sign Up</button>
    <button onclick="login()">Login</button>
    <p id="auth-status"></p>
  </div>
 <script>
    // Define the login function
    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const authStatus = document.getElementById('auth-status');

      if (email && password) {
        authStatus.textContent = `Attempting to log in with ${email}...`;
        console.log('Login attempt:', { email, password });
        //  (oullavee03"gmail.com)
      } else {
        authStatus.textContent = 'Please enter both email and password.';
      }
    }

    function signup() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const authStatus = document.getElementById('auth-status');

      if (email && password) {
        authStatus.textContent = `Attempting to sign up with ${email}...`;
        console.log('Signup attempt:', { email, password });
      } else {
        authStatus.textContent = 'Please enter both email and password for signup.';
      }
    }
  </script>
  <!-- APP -->
  <div id="app" style="display:none;">
    <div class="window">
      <div class="window-header">
        <span class="dot pink"></span>
        <span class="dot purple"></span>
        <span class="dot peach"></span>
      </div>

      <div class="window-content">

        <!-- Butterfly -->
        <img src="./images/decor/butterfly.png" class="butterfly" />

        <!-- Mood -->
        <h2>ğŸŒˆ Mood & Daily Update</h2>
        <input type="text" id="mood" placeholder="How are you feeling today?" />
        <button onclick="saveMood()">Save Mood</button>
        <p id="mood-message"></p>

        <!-- Pet -->
        <h2>ğŸ¾ Meet Luvie</h2>
        <div id="pet-area">
          <img id="pet-image" src="./images/pet/pet0.png" />
          <img id="pet-clothes" src="./images/clothes/cloth0.png" />
          <div id="effect-layer"></div>
        </div>

        <p id="pet-status"></p>

        <button onclick="feedPet()">Feed</button>
        <button onclick="bathroomPet()">Bathroom</button>
        <button onclick="bathePet()">Bath</button>
        <button onclick="brushTeeth()">Brush Teeth</button>
        <button onclick="playPet()">Play</button>
        <button onclick="dressPet()">Dress</button>

        <!-- Calendar -->
        <h2>ğŸ“… Calendar</h2>
        <input type="text" id="event-name" placeholder="Event name" />
        <input type="date" id="event-date" />
        <button onclick="addEvent()">Add Event</button>
        <div id="calendar"></div>

        <!-- Chat -->
        <h2>ğŸ’¬ Chat</h2>
        <input type="text" id="message" placeholder="Send a message..." />
        <button onclick="sendMessage()">Send</button>
        <div id="chat"></div>

        <!-- Video Call -->
        <h2>ğŸ“¹ Video Call</h2>
        <button onclick="startCall()">Start Call</button>
        <button onclick="shareScreen()">Share Screen</button>
        <video id="localVideo" autoplay muted></video>
        <video id="remoteVideo" autoplay></video>

        <button onclick="logout()">Logout</button>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script src="app.js"></script>
</body>
</html>
