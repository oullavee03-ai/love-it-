<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Our Cozy Love App ğŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>ğŸ’– Our Cozy Space</h1>

<!-- AUTH -->
<div id="auth">
  <input id="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Password" />
  <button onclick="signup()">Sign Up</button>
  <button onclick="login()">Login</button>
  <p id="auth-status"></p>
</div>

<!-- APP -->
<div id="app" style="display:none">

  <!-- NAV -->
  <nav>
    <button onclick="openTab('home')">ğŸ  Home</button>
    <button onclick="openTab('pet')">ğŸ¾ Pet</button>
    <button onclick="openTab('games')">ğŸ® Games</button>
    <button onclick="openTab('chat')">ğŸ’¬ Chat</button>
    <button onclick="openTab('call')">ğŸ“¹ Call</button>
  </nav>

  <!-- HOME -->
  <section id="home" class="tab">
    <h2>ğŸŒˆ Mood</h2>
    <input id="moodInput" placeholder="How do you feel today?" />
    <button onclick="saveMood()">Save Mood</button>
    <p id="moodDisplay"></p>
  </section>

  <!-- PET -->
  <section id="pet" class="tab hidden">
    <h2>ğŸ¾ Luvie</h2>

    <div id="garden">
      <img src="assets/decor/plant.png" class="plant left">
      <img src="assets/decor/plant.png" class="plant right">
      <img src="assets/decor/butterfly.png" class="butterfly">
    </div>

    <div id="pet-area">
      <img id="petImage">
      <img id="petClothes">
      <div id="effects"></div>
    </div>

    <p id="petStats"></p>

    <button onclick="feedPet()">ğŸ Feed</button>
    <button onclick="playPet()">ğŸ¾ Play</button>
    <button onclick="dressPet()">ğŸ‘— Dress</button>
  </section>

  <!-- GAMES -->
  <section id="games" class="tab hidden">
    <h2>ğŸ® Pet Tap Game</h2>
    <button onclick="tapPet()">Tap the Pet!</button>
    <p id="tapScore"></p>
  </section>

  <!-- CHAT -->
  <section id="chat" class="tab hidden">
    <input id="chatInput" placeholder="Say something sweet..." />
    <button onclick="sendMessage()">Send</button>
    <div id="chatBox"></div>
  </section>

  <!-- CALL -->
  <section id="call" class="tab hidden">
    <button onclick="startCall()">Start Call</button>
    <button onclick="shareScreen()">Share Screen</button>
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
  </section>

  <button onclick="logout()">Logout</button>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script src="app.js"></script>
</body>
</html>
